<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools.me - Tic-Tac-Toe Games</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://kit.fontawesome.com/29575beb59.js" crossorigin="anonymous"></script>
</head>
<body style="flex-direction: column;">
    <a href="../../../index.php" class="backButton button"><i class="fa-solid fa-angle-left"></i></a>
    <div class="card" style="width: 300px; height: 300px;" id="gameWindow">
        <div id="gameContainer">
            <div class="gameBox" id="1"></div>
            <div class="gameBox" id="2"></div>
            <div class="gameBox" id="3"></div>
            <div class="gameBox" id="4"></div>
            <div class="gameBox" id="5"></div>
            <div class="gameBox" id="6"></div>
            <div class="gameBox" id="7"></div>
            <div class="gameBox" id="8"></div>
            <div class="gameBox" id="9"></div>
        </div>
    </div>
    <div class="card" style="width: 300px; height: 120px;">
        <div id="controlTTT">
            <button class="tttgame button" type="button" onclick="playGame()">START</button>
            <button class="tttgame button" type="button" onclick="restartGame()">RE-START</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
