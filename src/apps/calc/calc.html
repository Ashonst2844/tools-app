<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools.me - Calculator</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://kit.fontawesome.com/29575beb59.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../../../index.php" class="backButton button"><i class="fa-solid fa-angle-left"></i></a>
    <div class="card" style="width: 35%; height: 100%;">
        <div id="display"></div>
        <div id="button">
            <button class="button" style="grid-column-start: 1; grid-column-end: 3" onclick="clearAll()">C</button>
            <button class="button" onclick="del()">DEL</button>
            <button class="button" onclick="appendOperator(`/`)">/</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendOperator(`*`)">X</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendOperator(`-`)">-</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendOperator(`+`)">+</button>
            <button class="button" onclick="appendNumber(`.`)">.</button>
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" style="grid-column-start: 3; grid-column-end: 5" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
