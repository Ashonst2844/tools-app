<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools.me - Timer</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://kit.fontawesome.com/29575beb59.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../../../index.html" id="backButton"><i class="fa-solid fa-angle-left"></i></a>
    <div id="timerCard">
        <section id="timer">
            <input type="number" name="hour" id="hour" min="0" placeholder="00" title="Input Hours">
            <input type="number" name="minute" id="minute" min="0" placeholder="00" title="Input Minutes">
            <input type="number" name="second" id="second" min="0" placeholder="00" title="Input Seconds">
        </section>
        <section id="control">
            <button onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button onclick="playStop()"><i class="fa-solid fa-play"></i></button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
