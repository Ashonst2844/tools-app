<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools.me - Timer</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://kit.fontawesome.com/29575beb59.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../../../index.php" class="backButton button"><i class="fa-solid fa-angle-left"></i></a>
    <div class="card" style="width: 60%; height: 40%;">
        <section id="timer">
            <input type="number" name="hour" id="hour" min="0" placeholder="00" title="Input Hours">
            <input type="number" name="minute" id="minute" min="0" placeholder="00" title="Input Minutes">
            <input type="number" name="second" id="second" min="0" placeholder="00" title="Input Seconds">
        </section>
        <section id="control">
            <button class="button" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button class="button" onclick="playStop()"><i class="fa-solid fa-play"></i></button>
        </section>
    </div>
    <div class="card" style="width: 20%; height: 40%;">
        <div id="setTimer">
            <button class="button" onclick="playStop(60)">1 Minutes</button>
            <button class="button" onclick="playStop(60*5)">5 Minutes</button>
            <button class="button" onclick="playStop(60*10)">10 Minutes</button>
            <button class="button" onclick="playStop(60*15)">15 Minutes</button>
            <button class="button" onclick="playStop(60*30)">30 Minutes</button>
            <button class="button" onclick="playStop(60*60)">60 Minutes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
